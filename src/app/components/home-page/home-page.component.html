<div class="row">
  <div class="col-sm">
    <h1>Welcome</h1>
    <p>You should only be able to see that page when you're logged in!</p>

    <div class="form-inline justify-content-center">
      <input placeholder="Title" [(ngModel)]="itemTitle" (keyup.enter)="addItem()" class="form-control">
      <input placeholder="Content" [(ngModel)]="itemContent" (keyup.enter)="addItem()" class="form-control">
      <button class="btn btn-success" (click)="addItem()">Add</button>
    </div>



    <ul *ngFor="let item of items | async" class="list-group">
      <li *ngIf="item.title && item.content" class="list-group-item">
        <div class="container wrap">
          <div>
            <h3 class="d-inline justify-content-center">{{item.title}}</h3>
            <button class="btn btn-danger justify-content-center deletebtn d-inline" (click)="deleteItem(item.id)">Delete</button>
          </div>
          <div>
            <p class="content">
              {{item.content}}
            </p>
          </div>
        </div>
      </li>

    </ul>
  </div>
</div>
