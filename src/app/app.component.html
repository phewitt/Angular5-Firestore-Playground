<div *ngIf="auth.user | async; then authenticated else guest">

</div>

<ng-template #authenticated>
  <mat-toolbar color="primary">
    <p *ngIf="auth.user | async as user" >Hello, {{ user.displayName }}!</p>
    <div class="spacer"></div>
    <button mat-raised-button color="accent" (click)="auth.signOut()">Logout</button>
  </mat-toolbar>
</ng-template>

<ng-template #guest>
  <mat-toolbar color="primary">
    <p>Hello Guest. Please login to get started!</p>
    <div class="spacer"></div>
    <button mat-raised-button color="accent" (click)="auth.googleLogin()">Login with Google</button>
  </mat-toolbar>
</ng-template>
<router-outlet></router-outlet>
